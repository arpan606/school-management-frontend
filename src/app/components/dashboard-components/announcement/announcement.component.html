<div class="announcement-container">
    <div class="announcement-header">
        <h1 class="announcement-heading">Announcement</h1>
        <!-- <CampaignIcon /> -->
    </div>
    <div class="announcement-body-container">
        <div class="sub-container" *ngFor="let circular of announcementArray" (click)="navigateToCircular(circular.link)">
            <div class="circular-image">
                <img [src]="circular.image" alt="">
            </div>
            <div class="title"> {{circular.title}} </div>
        </div>
       
    </div>
</div>
